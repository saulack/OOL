    function handleCartButtons() {
        var atcParent = document.querySelectorAll('.atc');
        var atcs = [].slice.call(atcParent).forEach( function(node) {
            var atcs = [].slice.call(node.children);
            if (atcs.length > 1 ) {
                toggleKeepNah(atcs);
    
            } else {
                addToCollection(atcs[0]);
            }
        }); 
    }

    function toggleKeepNah(els) {
        els.forEach(function(el) {
           el.addEventListener('click', function(){
               el.className.indexOf('add') > -1 ? highlight(el, 'rgba(47, 93, 131, 0.712)') : highlight(el, 'rgba(131, 13, 13, 0.438)')
           })
        })
    }

    function highlight(el, color) {
        if (color == 'rgba(47, 93, 131, 0.712)') {
            el.style['background-color'] = color;
            el.nextElementSibling.style.background = 'hsla(225, 41%, 37%, 0.103)';
            el.parentElement.parentElement.style['box-shadow'] = '5px 5px 5px 5px rgba(47, 93, 131, 0.712)';
        } else {
            el.style['background-color'] = color;
            el.previousElementSibling.style.background = 'hsla(225, 41%, 37%, 0.103)';
            el.parentElement.parentElement.style['box-shadow'] = '5px 5px 5px 5px rgba(131, 13, 13, 0.438)';
        }
    }

    function addToCollection(el) {
        var elArr = []
        var slot = el.parentElement.parentElement;
        el.addEventListener('click', function(){
            PARENTS[0].appendChild(slot);
            var newKeep = giveMeAnElement('div', 'add', 'Keep');
            var newNah = giveMeAnElement('div', 'remove', 'Nah');
            el.parentElement.appendChild(newKeep); 
            el.parentElement.appendChild(newNah); 
            elArr.push(newKeep)
            elArr.push(newNah);
            el.remove();
            toggleKeepNah(elArr);
            newKeep.click();
            
        })
    }

    function giveMeAnElement(type, className, text) {
        var newEl = document.createElement(type);
        newEl.className = className;
        newEl.textContent = text;
        return newEl;
    }

    function timer() {
       var countdown = 30 * 60 * 1000;
        var timerId = setInterval(function () {
            countdown -= 1000;
            var min = Math.floor(countdown / (60 * 1000));
            var sec = Math.floor((countdown - (min * 60 * 1000)) / 1000);  //correct

            if (countdown <= 0) {
                clearInterval(timerId);
                //doSomething();
            } else {
                document.querySelector("#timer").textContent = (min + " : " + sec);
            }

        }, 1000); //1000ms. = 1sec.

    }
